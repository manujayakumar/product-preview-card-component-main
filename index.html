<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="productImage"
        title="Perfume: Gabrielle Essence Eau De Parfum"
      ></div>
      <div class="productDetails">
        <section>
          <p class="productTitle">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="productInfo">
            A floral, solar and voluptuous interpretation composed by
            <span class="creator">Olivier Polge, Perfumer-Creator</span> for the
            House of CHANEL.
          </p>
          <p class="productPrice">
            <span class="current">$149.99</span
            ><span class="previous">$169.99 </span>
          </p>
        </section>
        <button>
          <img
            src="./images/icon-cart.svg"
            alt="cart-logo"
            width="20"
            height="20"
          />
          Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/manujayakumar">Manu Jayakumar</a>.
    </div>
  </body>
</html>
